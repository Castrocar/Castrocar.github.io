<body>
    <div class="logo-container">
        <img src="/img/castrocar.jpg" alt="Logo de Castrocar">

                </ul>
            </nav>

        <main>
            <section id="contacto" class="contacto">
                <h2>Contacto</h2>
                <form id="contactForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="mensaje">Escribir un mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <section class="mapa">
                    <h2>Localización</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12063.136756748406!2d-3.573679!3d40.659787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4245b2b739259d%3A0x8937a17cf118893f!2sC.%20Destornillador%2C%2054%2C%2028400%20Collado%20Villalba%2C%20Madrid!5e0!3m2!1ses!2ses!4v1635354413668!5m2!1ses!2ses" allowfullscreen="" loading="lazy"></iframe>

            </section>
        </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault()

            const nombre = document.getElementById('nombre').value
            const apellidos = document.getElementById('apellidos').value
            const telefono = document.getElementById('telefono').value
            const correo = document.getElementById('correo').value
            const mensaje = document.getElementById('mensaje').value

            emailjs.send('service_iltcpem', 'template_y2v64fw', {
                nombre: nombre,
                apellidos: apellidos,
                telefono: telefono,
                correo: correo,
                mensaje: mensaje
            })
            .then(function(response) {
                alert('Mensaje enviado exitosamente.')
            }, function(error) {
                alert('Error al enviar el mensaje. Inténtalo nuevamente.')
            })
        })
    </script>
